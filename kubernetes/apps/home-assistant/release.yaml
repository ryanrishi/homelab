---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 8h
  timeout: 15m
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: home-assistant
      interval: 12h
  values:
    # Persistent storage configuration - uses NFS via home-assistant StorageClass
    persistence:
      enabled: true
      storageClass: home-assistant
      accessMode: ReadWriteOnce
      size: 10Gi

    # Home Assistant configuration
    config:
      # Set timezone (adjust to your location)
      TZ: America/New_York

    # Configure Home Assistant via template
    configuration:
      enabled: true
      forceInit: true  # Force template to apply on every restart
      templateConfig: |-
        # Loads default set of integrations. Do not remove.
        default_config:

        # Load frontend themes from the themes folder
        frontend:
          themes: !include_dir_merge_named themes

        # HTTP configuration for reverse proxy support
        http:
          use_x_forwarded_for: true
          trusted_proxies:
            - 10.42.0.0/16      # k8s pod network (cloudflared pods)
            - 192.168.4.0/24    # home network
            - 127.0.0.1         # localhost

        automation: !include automations.yaml
        script: !include scripts.yaml
        scene: !include scenes.yaml

    # Service configuration - LoadBalancer with static IP via MetalLB annotation
    service:
      type: LoadBalancer
      annotations:
        metallb.io/loadBalancerIPs: 192.168.4.232

    # Use host networking for IoT device discovery (mDNS/SSDP)
    # This allows Home Assistant to discover Sonos and other devices across VLANs
    hostNetwork: true

    # Install HACS (Home Assistant Community Store) via init container
    # Downloads and installs HACS into /config before Home Assistant starts
    initContainers:
      - name: init-hacs
        image: bash
        command: ["bash", "-c", "cd /config && wget -O - https://get.hacs.xyz | bash -"]
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /config
            name: home-assistant

    # Resource limits (conservative for 16GB total cluster memory)
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 1000m
