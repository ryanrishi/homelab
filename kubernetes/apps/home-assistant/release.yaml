---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 8h
  timeout: 15m
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: home-assistant
      interval: 12h
  values:
    # Persistent storage configuration - uses NFS via home-assistant StorageClass
    persistence:
      enabled: true
      storageClass: home-assistant
      accessMode: ReadWriteOnce
      size: 10Gi

    # Home Assistant configuration
    config:
      # Set timezone (adjust to your location)
      TZ: America/New_York

    # Mount configuration.yaml from ConfigMap
    configmap:
      configuration.yaml:
        enabled: true
        mountPath: /config/configuration.yaml
        subPath: configuration.yaml
        data: home-assistant-config

    # Service configuration - LoadBalancer with static IP via MetalLB annotation
    service:
      type: LoadBalancer
      annotations:
        metallb.io/loadBalancerIPs: 192.168.4.232

    # Use host networking for IoT device discovery (mDNS/SSDP)
    # This allows Home Assistant to discover Sonos and other devices across VLANs
    hostNetwork: true

    # Install HACS (Home Assistant Community Store) via init container
    # Downloads and installs HACS into /config before Home Assistant starts
    initContainers:
      - name: init-hacs
        image: bash
        command: ["bash", "-c", "cd /config && wget -O - https://get.hacs.xyz | bash -"]
        volumeMounts:
          - mountPath: /config
            name: home-assistant

    # Resource limits (conservative for 16GB total cluster memory)
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 1000m
